<!DOCTYPE html>
<html>
<head>
    <title>Editar Transação</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body style="font-family: Arial; background: #f4f7f6; padding: 20px;">

    <div style="max-width: 500px; margin: auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1);">
        <h2 style="color: #2c3e50; margin-top: 0;">Editar Transação</h2>
        
        <form method="POST">
            <label>Data:</label>
            <input type="date" name="data" value="{{ t.data_transacao }}" required style="width: 100%; padding: 10px; margin-bottom: 15px;">

            <label>Descrição:</label>
            <input type="text" name="descricao" value="{{ t.descricao }}" required style="width: 100%; padding: 10px; margin-bottom: 15px;">

            <label>Categoria:</label>
            <select name="categoria" required style="width: 100%; padding: 10px; margin-bottom: 15px;">
                {% for cat in categorias %}
                    <option value="{{ cat.id }}" {% if cat.id == t.categoria_id %}selected{% endif %}>
                        {{ cat.nome }}
                    </option>
                {% endfor %}
            </select>

            <label>Método de Pagamento:</label>
            <select name="metodo" style="width: 100%; padding: 10px; margin-bottom: 15px;">
                <option value="Dinheiro" {% if t.metodo_pagamento == 'Dinheiro' %}selected{% endif %}>Dinheiro</option>
                <option value="Cartão de Crédito" {% if t.metodo_pagamento == 'Cartão de Crédito' %}selected{% endif %}>Cartão de Crédito</option>
                <option value="Pix" {% if t.metodo_pagamento == 'Pix' %}selected{% endif %}>Pix</option>
                <option value="Boleto" {% if t.metodo_pagamento == 'Boleto' %}selected{% endif %}>Boleto</option>
            </select>

            <label>Valor (R$):</label>
            <input type="number" step="0.01" name="valor" value="{{ t.valor_total }}" required style="width: 100%; padding: 10px; margin-bottom: 15px;">

            <div style="margin: 15px 0; display: flex; align-items: center; gap: 10px;">
                <input type="checkbox" name="pago" id="pago" {% if t.pago %}checked{% endif %} style="width: auto;">
                <label for="pago" style="margin: 0;">Status: Já está pago?</label>
            </div>

            <div style="display: flex; gap: 10px; margin-top: 20px;">
                <button type="submit" style="flex: 1; background: #27ae60; color: white; border: none; padding: 12px; border-radius: 5px; cursor: pointer; font-weight: bold;">
                    Salvar Alterações
                </button>
                <a href="/listagem" style="flex: 1; text-align: center; background: #95a5a6; color: white; text-decoration: none; padding: 12px; border-radius: 5px; font-weight: bold;">
                    Cancelar
                </a>
            </div>
        </form>
    </div>

</body>
</html>
