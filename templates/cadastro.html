<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - MyFinanças</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="auth-body">
    <div class="auth-card">
        <div class="auth-header">
            <i class="fas fa-wallet fa-3x"></i>
            <h1>Descomplica <br> MyFinanças</h1>
            <p>Gestão financeira descomplicada</p>
        </div>

        <form action="/cadastrar" method="post" class="auth-form">
            <div class="form-group-icon">
                <i class="fas fa-user"></i>
                <input type="text" name="nome" placeholder="Nome Completo" required>
            </div>

            <div class="form-group-icon">
                <i class="fas fa-envelope"></i>
                <input type="email" name="email" placeholder="E-mail" required>
            </div>

            <div class="form-group-icon">
                <i class="fas fa-lock"></i>
                <input type="password" name="senha" placeholder="Senha" required>
            </div>

            <button type="submit" class="btn-auth">Criar Conta</button>
        </form>

        <div class="auth-footer">
            <p>Já possui uma conta? <a href="/login">Entrar agora</a></p>
        </div>
    </div>
</body>
</html>
