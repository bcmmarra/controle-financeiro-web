<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Controle Financeiro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    {% include 'menu.html' %} 
    
    <main class="container-principal">
        {% block conteudo %}{% endblock %}
    </main>

    <footer class="main-footer">
        <div class="footer-content">
            <div class="footer-logo">
                <i class="fas fa-wallet"></i> MyFinance Dashboard
            </div>

            <nav class="footer-links">
                <a href="{{ url_for('index') }}">Resumo</a>
                <a href="{{ url_for('listagem') }}">Extrato</a>
                <a href="#">Suporte</a>
            </nav>

            <p class="footer-copy">
                &copy; 2025 Controle Financeiro Pessoal. Todos os direitos reservados.
            </p>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>    
    
    {% block scripts %}{% endblock %}
</body>
</html>
