{% set esconder_botoes = True %}

{% block conteudo %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descomplica MyFinance</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename=' img/favicon.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<header class="main-header">
    <div class="header-container">
        <a href="{{ url_for('index') }}" class="logo">
            <i class="fas fa-wallet"></i> <span>Descomplica MyFinance</span>
        </a>
    </div>
</header>


<div class="form-container-small mt-5">
    <div class="card shadow">
        <div class="card-header bg-dark text-white text-center">
            <h4>Recuperar Senha</h4>
        </div>
        <form method="POST">
            <label>Digite o seu e-mail cadastrado:</label>
            <input type="email" name="email" class="form-control" required>
            <button type="submit" class="btn btn-primary mt-3">Enviar Link de Recuperação</button>
        </form>
    </div>
</div>
{% endblock %}
