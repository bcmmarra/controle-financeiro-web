{% extends 'base.html' %}

{% block conteudo %}
<div class="form-container-small">
    <h2 class="page-title">Editar Categoria</h2>

    <div class="card card-formulario">
        <form action="{{ url_for('editar_categoria', id=categoria.id) }}" method="POST">
            
            <div class="form-group">
                <label>Nome da Categoria:</label>
                <div style="display: flex; gap: 10px;">
                    <input type="text" name="nome_categoria" value="{{ categoria.nome }}" 
                           class="form-control" required style="flex: 1;">
                    
                    <input type="color" name="cor" value="{{ categoria.cor or '#3498db' }}" 
                           class="form-color-picker" title="Escolha a cor da categoria">
                </div>
                <small class="form-help">Esta cor será aplicada no extrato e nos gráficos.</small>
            </div>
            
            <div class="form-actions-flex">
                <button type="submit" class="btn-confirmar btn-blue">
                    <i class="fas fa-save"></i> Atualizar Categoria
                </button>
                <a href="/categorias" class="btn-cancelar">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
