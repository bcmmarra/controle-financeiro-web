{% extends 'base.html' %}

{% block conteudo %}
<div class="form-container-small">
    <h2 class="page-title">Editar Categoria</h2>

    <div class="card card-formulario p-4 shadow-sm">
        <form action="{{ url_for('editar_categoria', id=categoria.id) }}" method="POST">
            
            <div class="form-group mb-3">
                <label class="font-weight-bold">Nome da Categoria:</label>
                <div style="display: flex; gap: 10px;">
                    <input type="text" name="nome_categoria" value="{{ categoria.nome }}" 
                           class="form-control" required style="flex: 1;">
                    
                    <input type="color" name="cor" value="{{ categoria.cor or '#3498db' }}" 
                           class="form-color-picker" title="Escolha a cor da categoria" 
                           style="width: 50px; height: 45px; border: 1px solid #ced4da; border-radius: 4px; padding: 2px;">
                </div>
                <small class="form-text text-muted">Esta cor será aplicada no extrato e nos gráficos.</small>
            </div>

            <div class="form-group mb-4">
                <label class="font-weight-bold">Tipo de Categoria:</label>
                <select name="tipo" class="form-control" required>
                    <option value="despesa" {% if categoria.tipo == 'despesa' %}selected{% endif %}>Despesa (Saída)</option>
                    <option value="receita" {% if categoria.tipo == 'receita' %}selected{% endif %}>Receita (Entrada)</option>
                    <option value="investimento" {% if categoria.tipo == 'investimento' %}selected{% endif %}>Investimento (Patrimônio)</option>
                </select>
            </div>
            
            <div class="acoes-form">
                <button type="submit" class="btn-acao btn-confirmar-receita" style="background-color: #3498db;">
                    <i class="fas fa-save"></i> <span>Atualizar Categoria</span>
                </button>
                <a href="/categorias" class="btn-acao btn-cancelar text-center">
                    <i class="fas fa-times"></i> Cancelar
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
