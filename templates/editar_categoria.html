{% extends 'base.html' %}

{% block conteudo %}
<div class="form-container-small">
    <h2 class="page-title">Editar Categoria</h2>

    {% if erro %}
        <div class="alert alert-erro">
            <i class="fas fa-exclamation-circle"></i> {{ erro }}
        </div>
    {% endif %}

    <div class="card card-formulario">
        <form action="/atualizar_categoria/{{ categoria.id }}" method="post">
            <div class="form-group">
                <label>Nome da Categoria:</label>
                <input type="text" name="nome_categoria" value="{{ categoria.nome }}" 
                       class="form-control" placeholder="Ex: Lazer, Alimentação" required>
            </div>
            
            <div class="form-actions-flex">
                <button type="submit" class="btn-confirmar btn-blue">
                    <i class="fas fa-save"></i> Salvar Alterações
                </button>
                <a href="/categorias" class="btn-cancelar">
                    Cancelar
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
